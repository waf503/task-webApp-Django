{% extends 'base.html' %}
 
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form class="card card-body" method="POST">
                <h1>Signup</h1>
                {% if error %}
                <p>{{ error }}</p>
                {% endif %}
                {% csrf_token %}
                {{form.as_p}}        
                <button class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
