{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django-Tasks-Aplication</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Tasks App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'tasks' %}">Tasks</a>
                    <a class="nav-item nav-link" href="{% url 'tasks_completed' %}">Tasks Completed</a>
                    <a class="nav-item nav-link" href="{% url 'task_create' %}">Create Task</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a>
                    <a class="nav-item nav-link" href="{% url 'signin' %}">Login</a>
                    {% endif %}               
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
